<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{cabinet/core}">

    <meta charset="UTF-8">
    <title>Title</title>
    <th:block layout:fragment="styles">

    </th:block>
    <div layout:fragment="page_content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title"> My Contacts</h4>
                            <p class="card-category">Contact management</p>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <div class="dropdown">
                                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span th:text="${contactPage.size}"></span>
                                    </button>
                                    <div class="dropdown-menu">
                                        <a href="?size=1" class="dropdown-item">1</a>
                                        <a href="?size=2" class="dropdown-item">2</a>
                                        <a href="?size=3" class="dropdown-item">3</a>
                                        <a href="?size=4" class="dropdown-item">4</a>
                                        <a href="?size=5" class="dropdown-item">5</a>
                                    </div>
                                </div>
                                <a href="/cabinet/contact/add" class="btn btn-info mb-2 right" type="button">Add contact</a>
                                <table class="table">
                                    <thead class="text-primary">
                                    <tr>
                                        <th>Name</th>
                                        <th>Phone number</th>
                                        <th>Email</th>
                                        <th>Operation</th>
                                    </tr>
                                    </thead>
                                    <tbody >
                                    <tr th:each="contact:${contactPage.content}">
                                        <td th:text="${contact.name}"></td>
                                        <td th:text="${contact.phoneNumber}"></td>
                                        <td th:text="${contact.email}"></td>
                                        <td>
                                            <a th:href="/cabinet/contact/edit" class="btn btn-warning btn-sm">Edit</a>
                                            <a th:href="/cabinet/contact/delete" class="btn btn-warning btn-sm">Edit</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <nav  aria-label="Page navigation">
                                    <ul class="pagination justify-content-end">
                                        <li th:if="${contactPage.size > 0}"
                                                th:each="pageNumber:${pageNumbers}"
                                                th:class="${pageNumber ==contactPage.size + 1} ? 'page-item active':'page-item'">
                                        <a th:href="@{/cabinet/contact(size=${contactPage.size},page=${pageNumber}-1)}"
                                            th:text="${pageNumber}"
                                           class="page-link"></a>
                                        </li>
                                    </ul>

                                </nav>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<th:block layout:fragment="scripts">

</th:block>
</html>
