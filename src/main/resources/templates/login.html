<!DOCTYPE html><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>Log in to developer web site</title>    <!--    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">-->    <link href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>    <style>        .bd-placeholder-img {            font-size: 1.125rem;            text-anchor: middle;        }        @media (min-width: 768px) {            .bd-placeholder-img-lg {                font-size: 3.5rem;            }        }        html,        body {            height: 100%;        }        body {            display: -ms-flexbox;            display: flex;            -ms-flex-align: center;            align-items: center;            padding-top: 40px;            padding-bottom: 40px;            background-color: #f5f5f5;        }        .form-signin {            width: 100%;            max-width: 420px;            padding: 15px;            margin: auto;        }        .form-label-group {            position: relative;            margin-bottom: 1rem;        }        .form-label-group > input,        .form-label-group > label {            height: 3.125rem;            padding: .75rem;        }        .form-label-group > label {            position: absolute;            top: 0;            left: 0;            display: block;            width: 100%;            margin-bottom: 0; /* Override default `<label>` margin */            line-height: 1.5;            color: #495057;            pointer-events: none;            cursor: text; /* Match the input under the label */            border: 1px solid transparent;            border-radius: .25rem;            transition: all .1s ease-in-out;        }        .form-label-group input::-webkit-input-placeholder {            color: transparent;        }        .form-label-group input:-ms-input-placeholder {            color: transparent;        }        .form-label-group input::-ms-input-placeholder {            color: transparent;        }        .form-label-group input::-moz-placeholder {            color: transparent;        }        .form-label-group input::placeholder {            color: transparent;        }        .form-label-group input:not(:placeholder-shown) {            padding-top: 1.25rem;            padding-bottom: .25rem;        }        .form-label-group input:not(:placeholder-shown) ~ label {            padding-top: .25rem;            padding-bottom: .25rem;            font-size: 12px;            color: #777;        }        /* Fallback for Edge        -------------------------------------------------- */        @supports (-ms-ime-align: auto) {            .form-label-group > label {                display: none;            }            .form-label-group input::-ms-input-placeholder {                color: #777;            }        }        /* Fallback for IE        -------------------------------------------------- */        @media all and (-ms-high-contrast: none), (-ms-high-contrast: active) {            .form-label-group > label {                display: none;            }            .form-label-group input:-ms-input-placeholder {                color: #777;            }        }    </style></head><body><form class="form-signin" method="post" th:action="@{/signin}">    <div class="text-center mb-4">        <h1 class="h3 mb-3 font-weight-normal">            Sign In        </h1>    </div>    <div class="form-label-group">        <input autofocus               class="form-control"               id="username"               name="username"               placeholder="Enter username"               required type="text">        <label for="username">Username</label>    </div>    <div class="form-label-group">        <input class="form-control"               id="password"               name="password"               placeholder="Enter password"               required               type="password">        <label for="password">Password</label>    </div>    <div class="checkbox mb-3">        <label>            <input name="remember-me" type="checkbox"> Remember me        </label>    </div>    <button class="btn btn-lg btn-primary btn-block" type="submit">        Sign in    </button>    <p><a class="mr-5" href="/home">Home</a> <a href="/register">Register</a></p>    <p class="mt-5 mb-3 text-muted text-center">&copy; 2019-2020</p></form><script src="/webjars/jquery/3.5.0/jquery.min.js" type="text/javascript"></script><script src="/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js" type="text/javascript"></script></body></html>
